<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username: email, password })
      });

      if (res.redirected || res.status === 200) {
        window.location.href = "/index.html";
      } else {
        alert("Login failed");
      }
    });
  </script>
</body>
</html>
