<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <table id="productTable" class="min-w-full text-sm border">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Description</th>
          <th class="px-4 py-2 text-left">Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="text-xl font-semibold mt-6 mb-2">Add Product</h2>
    <form id="productForm" class="space-y-2">
      <input type="text" id="name" placeholder="Name" class="w-full px-4 py-2 border rounded" required>
      <input type="text" id="description" placeholder="Description" class="w-full px-4 py-2 border rounded" required>
      <input type="number" id="price" placeholder="Price" class="w-full px-4 py-2 border rounded" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
