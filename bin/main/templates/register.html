<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    </form>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        alert("Registration successful!");
        window.location.href = "/login.html";
      } else {
        alert("Registration failed");
      }
    });
  </script>
</body>
</html>
